<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <style>
        body{
        background-image: url('https://img.freepik.com/premium-photo/notebook-lined-paper-texture-background_35652-1381.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        }
    </style>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ToDo: Stay Organized</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="todos.html">ToDos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="new-todo.html">New ToDo</a>
                </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Main content -->
        <div class="container mt-5">
            <div class="row d-flex flex-wrap">
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <h3>Create new ToDo</h3>
                        </div>
                        
                        <!-- Dropdowns -->
                        <div class="d-flex justify-content-center" id="userDropdownDiv">
                            <!-- New ToDo Form -->  
                            <form id="createNewToDoForm">
                                <!-- User Name -->
                                <select id="userDropdown" class="m-2">
                                    <option value=null>Select user...</option>
                                </select>
                                <!-- Category -->
                                <select id="categoryDropdown" class="m-2">
                                    <option value=null>Select Category...</option>
                                </select>
                                <!-- Priority -->
                                <select id="priorityDropdown" class="m-2">
                                    <option value=null>Select Priority</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>

                                <!-- Text fields -->
                                <!-- Deadline -->
                                <div class="d-flex justify-content-center me-5">
                                    <label for="deadline" class="mx-2"><strong>Deadline:</strong></label>
                                    <input type="date" id="deadline">
                                </div>
                                <!-- Description -->
                                <div class="d-flex justify-content-center m-3">
                                    <textarea  class="w-100" rows="5" id="description" name="description" placeholder="  ToDo Description..."></textarea>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center align-content-center">    
                    <div class="card newToDoCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 id="newToDo" class="card-title">ToDo</h5>
                            <h6 id="newPriority" class="card-subtitle mb-2 text-muted"><strong>Priority: </strong></h6>
                            <p id="newDeadline"><strong>Deadline:</strong> </p>
                            <p id="newDescription" class="card-text"><strong>Description: </strong></p>
                            Status: <i class="bi bi-journal-x"></i> Incomplete
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button class="button-33" type="submit" form="createNewToDoForm" id="createToDoBtn">Create ToDo</button>
        </div>
        <div id="confirmationMessage">
                
            </div>
        </div>
    </main>
    <section>
        <!-- Bootstrap v5.3.2 Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script src="scripts/new-todos.js"></script>
    </section>
</body>
</html>
